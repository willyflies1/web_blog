<div class="container page-form">
    <form id="login-form" action="/auth/login" method="post">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" class="form-control" aria-describedby="emailHelp">
            <small id="emailHelp" class="form_text text-muted">We'll never share your email with anyone else</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control">
        </div>
        <button type="submit" id ="submit-button" class="btn btn-primary">Login</button>
    </form>
